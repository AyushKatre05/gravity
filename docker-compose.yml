version: "3.9"

services:
  # ── Backend ───────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: "8080"
      ANALYZE_PATH: "/analyze"
      RUST_LOG: "info"
    volumes:
      # Mount the project you want to analyze.
      # Change the left-hand path to point at a local Rust project.
      - ./sample_project:/analyze:ro
    networks:
      - gravity-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ── Frontend build (produces static files) ────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # This service's /usr/share/nginx/html is shared with nginx via volume
    volumes:
      - frontend-dist:/usr/share/nginx/html
    networks:
      - gravity-net

  # ── nginx reverse proxy ───────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    environment:
      NGINX_PORT: "80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_completed_successfully
    networks:
      - gravity-net
    restart: unless-stopped

volumes:
  frontend-dist:


networks:
  gravity-net:
    driver: bridge
