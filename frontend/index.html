<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gravity â€” Code Intelligence Dashboard</title>
  <meta name="description" content="Self-hosted code intelligence dashboard: file structure, dependency graphs, cyclomatic complexity, and dead code detection for your Rust projects." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript"
    src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js">
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

    :root {
      --bg-primary:   #0d1117;
      --bg-secondary: #161b22;
      --bg-card:      #1c2128;
      --border:       #30363d;
      --accent:       #7c3aed;
      --accent-light: #a78bfa;
      --text-primary: #e6edf3;
      --text-muted:   #7d8590;
      --success:      #3fb950;
      --warning:      #d29922;
      --danger:       #f85149;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    #graph-container {
      width: 100%;
      height: 520px;
      border-radius: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
    }

    .complexity-low    { color: var(--success); }
    .complexity-medium { color: var(--warning); }
    .complexity-high   { color: var(--danger);  }

    code, .mono { font-family: 'JetBrains Mono', monospace; }

    /* Scrollbar */
    ::-webkit-scrollbar       { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-secondary); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  </style>
</head>
<body>
</body>
</html>
